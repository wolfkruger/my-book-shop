{% extends 'base.html' %}

{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block css_additional %}
<link rel="stylesheet" href="{% static 'example/css/register.css' %}">
{% endblock %}

{% block content %}
{% include 'includes/navbar.html' %}

<div class="reg">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h1>Регистрация</h1>
        {% for f in form %}
            <!-- <label class="label_form" for="{{ f.id_for_label }}">{{ f.label|upper }}</label> -->
            <p class="field">{{ f }}</p>
            <div class="form_error">{{ f.errors }}</div>
        {% endfor %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input class="btn" type="submit" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
